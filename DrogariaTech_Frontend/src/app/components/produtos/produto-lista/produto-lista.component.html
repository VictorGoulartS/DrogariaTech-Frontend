<h1 class="text-center">Produtos</h1>
<div>
  <div class="container">
    <div class="row gy-3 my-3">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let prod of produtos">
        <div class="card">
          <img
            src="/assets/{{ prod.imagemProduto }}"
            class="card-image-top"
            alt="image"
            style="width: 100%; height: 200px"
          />
          <div class="card-body">
            <h3 class="card-title" style="text-align: center">
              {{ prod.nome }}
            </h3>
            <a
              href="/src/app/components/produtos/produto-detalhe"
              [routerLink]="['/produtos/' + prod._id]"
              class="btn btn-success"
              style="display: block; margin-left: auto; margin-right: auto"
              >Detalhes</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
